<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First ReactJs App</title>
	<style>
		.color { color: red }
	</style>
</head>
<body>
	<div id="example"></div>

	<script src="../js/react.js"></script>
	<script src="../js/react-dom.js"></script>
	<script src="../js/babel/browser.min.js"></script>

	<script type="text/babel">
		/* 如果这个变量是一个数组，则会展开这个数组的所有成员 */
		var name =[
			<h1>Hello world!</h1>,
			<h2 className="color">React is awesome</h2>
		];

		ReactDOM.render(
			<div>{name}</div>,
			document.getElementById('example')
		)
	</script>
</body>
</html>
